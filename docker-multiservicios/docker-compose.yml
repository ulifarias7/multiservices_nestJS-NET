services:
  # servicio documento (.net)
  document-service:
    container_name: document-service-multiservicios
    build:
      context: ../document-service/src/Document.API
      dockerfile: Dockerfile
    image: document-api:latest
    ports:
      - "8080:8080"
    depends_on:
      - minio
      - postgres
    environment:
      ASPNETCORE_ENVIRONMENT: Development
    networks:
      - multiservices-network

  # minio storage
  minio:
    image: minio/minio:latest
    container_name: minio-multiservicios
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    networks:
      - multiservices-network

  # servicio user (Nest)
  user-service:
    container_name: user-service-multiservicios
    build:
      context: ../user-service
      dockerfile: Dockerfile
    image: user-api:latest
    ports:
      - "3000:3001"
    depends_on:
      - postgres
    environment:
      BDATABASE_URL: "postgresql://admin:admin@postgres:5432/userdb"
    networks:
      - multiservices-network

  # keycloak
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: keycloak-multiservicios
    command: start-dev
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin

      KC_DB: postgres
      KC_DB_USERNAME: admin
      KC_DB_PASSWORD: admin
      KC_DB_URL_HOST: postgres
      KC_DB_URL_DATABASE: keycloakdb
    ports:
      - "8082:8080"
    depends_on:
      - postgres
    volumes:
      - keycloak_data:/opt/keycloak/data
    networks:
      - multiservices-network

  # motor postgres
  postgres:
    image: postgres:16
    container_name: postgres-multiservicios
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: keycloakdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - multiservices-network

  # PGAdmin
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin-multiservicios
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8081:80"
    depends_on:
      - postgres
    networks:
      - multiservices-network

networks:
  multiservices-network:
    driver: bridge

volumes:
  minio-data:
  pgdata:
  keycloak_data:
